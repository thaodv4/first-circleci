version: 2.1

jobs:
  print-hello:
  environment:
    RAIN: thao
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $RAIN

workflows:
  say-hello-workflow:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
